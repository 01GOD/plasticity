<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>iSpace</title>
</head>

<body>
    <ispace-workspace>
        <ispace-workspace-axis class="horizontal">
            <ispace-pane-container>
                <ispace-pane-axis class="horizontal">
                    <ispace-pane-axis class="vertical" style="flex-grow: 0.4;">
                        <ispace-pane>
                            <ispace-dialog></ispace-dialog>
                        </ispace-pane>
                        <ispace-pane-resize-handle></ispace-pane-resize-handle>
                        <ispace-pane>
                            <ispace-modifiers></ispace-modifiers>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical" style="flex-grow: 0.5;">
                        <ispace-pane>
                            <ispace-viewport view="top">
                                <ispace-toolbar></ispace-toolbar>
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="front">
                                <ispace-toolbar></ispace-toolbar>
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="3d">
                                <ispace-toolbar></ispace-toolbar>
                                <ispace-keybindings></ispace-keybindings>
                                <ispace-palette>
                                    <section>
                                        <button is="ispace-command" name="clip-curve"></button>
                                        <button is="ispace-command" name="line"></button>
                                        <button is="ispace-command" name="curve"></button>
                                        <ispace-button-group>
                                            <button is="ispace-command" name="center-circle"></button>
                                            <button is="ispace-command" name="two-point-circle"></button>
                                            <button is="ispace-command" name="three-point-circle"></button>
                                        </ispace-button-group>
                                        <ispace-button-group>
                                            <button is="ispace-command" name="center-point-arc"></button>
                                            <button is="ispace-command" name="three-point-arc"></button>
                                        </ispace-button-group>
                                        <ispace-button-group>
                                            <button is="ispace-command" name="center-ellipse"></button>
                                            <button is="ispace-command" name="three-point-ellipse"></button>
                                        </ispace-button-group>
                                        <ispace-button-group>
                                            <button is="ispace-command" name="center-rectangle"></button>
                                            <button is="ispace-command" name="three-point-rectangle"></button>
                                            <button is="ispace-command" name="corner-rectangle"></button>
                                        </ispace-button-group>
                                        <button is="ispace-command" name="polygon"></button>
                                        <ispace-button-group>
                                            <button is="ispace-command" name="spiral"></button>
                                            <button is="ispace-command" name="character-curve"></button>
                                        </ispace-button-group>
                                        <button is="ispace-command" name="trim"></button>
                                    </section>
                                    <section>
                                        <button is="ispace-command" name="sphere"></button>
                                        <button is="ispace-command" name="cylinder"></button>
                                        <button is="ispace-command" name="box"></button>
                                    </section>
                                </ispace-palette>
                            </ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                </ispace-pane-axis>
            </ispace-pane-container>
        </ispace-workspace-axis>
    </ispace-workspace>
</body>

</html>
