<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>iSpace</title>
</head>

<body>
    <ispace-workspace>
        <ispace-workspace-axis class="horizontal">
            <ispace-pane-container>
                <ispace-pane-axis class="horizontal">
                    <ispace-pane>
                        <ispace-modifiers></ispace-modifiers>
                    </ispace-pane>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="top">
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="front">
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="3d">
                                <ispace-toolbar></ispace-toolbar>
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="right">
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane style="flex: 0 0 128px">
                        <ispace-palette>
                            <section>
                                <h4>Curves</h4>
                                <button is="ispace-command"
                                    name="Line"></button>
                                <button is="ispace-command"
                                    name="Curve"></button>
                                <button is="ispace-command" name="Circle">
                                </button>
                                <button is="ispace-command" name="Rect">
                                </button>
                            </section>
                            <section>
                                <h4>Solids</h4>
                                <button is="ispace-command" name="Sphere">
                                </button>
                                <button is="ispace-command" name="Cylinder">
                                </button>
                                <button is="ispace-command" name="Box">
                                </button>
                            </section>
                            <section>
                                <h4>Construct</h4>
                                <button is="ispace-command" name="Loft">
                                </button>
                                <button is="ispace-command" name="Extrude">
                                </button>
                                <button is="ispace-command" name="Mirror">
                                </button>
                            </section>
                        </ispace-palette>
                    </ispace-pane>
                </ispace-pane-axis>
            </ispace-pane-container>
        </ispace-workspace-axis>
    </ispace-workspace>
</body>

</html>
