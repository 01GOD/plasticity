<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plasticity 0.3 Beta</title>
    <style>
        body {
            /* prevents FUOC */
            display: none;
        }
    </style>
</head>

<body class="flex flex-col h-screen bg-neutral-900">
    <plasticity-titlebar></plasticity-titlebar>
    <div class="absolute top-0 h-full w-full py-[42px] px-2">
        <plasticity-pane-axis class="horizontal">

            <plasticity-pane>
                <plasticity-outliner></plasticity-outliner>
            </plasticity-pane>

            <plasticity-pane-resize-handle></plasticity-pane-resize-handle>

            <plasticity-pane style="flex-grow: 4">
                <plasticity-viewport view="3d">
                    <plasticity-viewport-header></plasticity-viewport-header>
                    <plasticity-palette></plasticity-palette>
                    <plasticity-toolbar></plasticity-toolbar>
                    <plasticity-keybindings></plasticity-keybindings>
                    <plasticity-dialog></plasticity-dialog>
                    <plasticity-snap-overlay></plasticity-snap-overlay>
                </plasticity-viewport>
            </plasticity-pane>

            <plasticity-pane-resize-handle></plasticity-pane-resize-handle>

            <plasticity-pane-axis class="vertical">
                <plasticity-pane>
                    <plasticity-outliner></plasticity-outliner>
                </plasticity-pane>

                <plasticity-pane-resize-handle></plasticity-pane-resize-handle>

                <plasticity-pane>
                    <plasticity-undo-history></plasticity-undo-history>
                </plasticity-pane>

                <plasticity-pane-resize-handle></plasticity-pane-resize-handle> 

                <plasticity-pane>
                    <plasticity-viewport view="3d">
                    </plasticity-viewport>
                </plasticity-pane>
            </plasticity-pane-axis>

        </plasticity-pane-axis>
    </div>
</body>

</html>
