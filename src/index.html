<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>iSpace</title>
</head>

<body>
    <ispace-workspace>
        <ispace-workspace-axis class="horizontal">
            <ispace-pane-container>
                <ispace-pane-axis class="horizontal">
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-dialog></ispace-dialog>
                        </ispace-pane>
                        <ispace-pane-resize-handle></ispace-pane-resize-handle>
                        <ispace-pane>
                            <ispace-modifiers></ispace-modifiers>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="top">
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="front">
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="3d">
                                <ispace-toolbar></ispace-toolbar>
                                <ispace-keybindings></ispace-keybindings>
                                <ispace-palette>
                                    <section>
                                        <button is="ispace-command"
                                            name="Line"></button>
                                        <button is="ispace-command"
                                            name="Curve"></button>
                                        <button is="ispace-command" name="Circle">
                                        </button>
                                        <button is="ispace-command" name="Rect">
                                        </button>
                                    </section>
                                    <section>
                                        <button is="ispace-command" name="Sphere">
                                        </button>
                                        <button is="ispace-command" name="Cylinder">
                                        </button>
                                        <button is="ispace-command" name="Box">
                                        </button>
                                    </section>
                                </ispace-palette>
                            </ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="right">
                                <ispace-keybindings></ispace-keybindings>
                            </ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                </ispace-pane-axis>
            </ispace-pane-container>
        </ispace-workspace-axis>
    </ispace-workspace>
</body>

</html>
