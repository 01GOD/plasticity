<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>iSpace</title>
</head>

<body>
    <ispace-workspace>
        <ispace-workspace-axis class="horizontal">
            <ispace-pane-container>
                <ispace-pane-axis class="horizontal">
                    <ispace-pane-axis class="vertical">
                        <ispace-pane><ispace-viewport view="top"></ispace-viewport></ispace-pane>
                        <ispace-pane><ispace-viewport view="front"></ispace-viewport></ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane><ispace-viewport view="3d"></ispace-viewport></ispace-pane>
                        <ispace-pane><ispace-viewport view="right"></ispace-viewport></ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane>
                        <ispace-toolbar />
                    </ispace-pane>
                </ispace-pane-axis>
            </ispace-pane-container>
        </ispace-workspace-axis>
    </ispace-workspace>
</body>

</html>
