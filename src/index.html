<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>iSpace</title>
</head>

<body>
    <ispace-workspace>
        <ispace-workspace-axis class="horizontal">
            <ispace-pane-container>
                <ispace-pane-axis class="horizontal">
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="top"></ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="front"></ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="3d"></ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="right"></ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane>
                        <ispace-toolbar>
                            <section>
                                <h4>Curves</h4>
                                <button icon="icons/LineIcon.png" name="circle"
                                    onClick={addLine}>Add Line</button>
                                <button icon="icons/CircleIcon.png"
                                    name="circle" onClick={addCircle}>Add
                                    Circle</button>
                                <button icon="icons/RectIcon.png"
                                    name="rectangle" onClick={addRect}>Add
                                    Rectangle</button>
                            </section>
                            <section>
                                <h4>Solids</h4>
                                <button icon="icons/SphereIcon.png"
                                    name="sphere" onClick={addSphere}>Add
                                    Sphere</button>
                                <button icon="icons/CylinderIcon.png"
                                    name="cylinder" onClick={addCylinder}>Add
                                    Cylinder</button>
                                <button icon="icons/BoxIcon.png" name="cylinder"
                                    onClick={addBox}>Add Box</button>
                            </section>
                            <section>
                                <h4>Transform</h4>
                                <button icon="icons/MoveIcon.png" name="move"
                                    onClick={move}>Move</button>
                            </section>
                            <section>
                                <h4>Construct</h4>
                                <button icon="icons/UnionIcon.png" name="union"
                                    onClick={union}>Union</button>
                                <button icon="icons/FilletIcon.png"
                                    name="fillet"
                                    onClick={fillet}>Fillet</button>
                            </section>
                        </ispace-toolbar>
                    </ispace-pane>
                </ispace-pane-axis>
            </ispace-pane-container>
        </ispace-workspace-axis>
    </ispace-workspace>
</body>

</html>
