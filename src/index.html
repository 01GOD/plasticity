<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>iSpace</title>
</head>

<body>
    <ispace-workspace>
        <ispace-workspace-axis class="horizontal">
            <ispace-pane-container>
                <ispace-pane-axis class="horizontal">
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="top"></ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="front"></ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="3d"></ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="right"></ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane>
                        <ispace-toolbar>
                            <section>
                                <h4>Curves</h4>
                                <button is="ispace-command" name="Line">Add Line</button>
                                <button is="ispace-command" name="Circle">Add Circle</button>
                                <button is="ispace-command" name="Rectangle">Add Rectangle</button>
                            </section>
                            <section>
                                <h4>Solids</h4>
                                <button is="ispace-command" name="Sphere">Add Sphere</button>
                                <button is="ispace-command" name="Cylinder">Add Cylinder</button>
                                <button is="ispace-command" name="Box">Add Box</button>
                            </section>
                            <section>
                                <h4>Transform</h4>
                                <button is="ispace-command" name="Move">Move</button>
                            </section>
                            <section>
                                <h4>Construct</h4>
                                <button is="ispace-command" name="Union">Boolean Union</button>
                                <button is="ispace-command" name="Fillet">Fillet</button>
                            </section>
                        </ispace-toolbar>
                    </ispace-pane>
                </ispace-pane-axis>
            </ispace-pane-container>
        </ispace-workspace-axis>
    </ispace-workspace>
</body>

</html>
