<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>iSpace</title>
</head>

<body>
    <ispace-toolbar2>
        <button class="Button selected">
            <img title="Translate" src="img/translate.svg">
        </button>
        <button class="Button">
            <img title="Rotate" src="img/rotate.svg">
        </button>
        <button class="Button"><img title="Scale" src="img/scale.svg"></button>
    </ispace-toolbar2>
    <ispace-workspace>
        <ispace-workspace-axis class="horizontal">
            <ispace-pane-container>
                <ispace-pane-axis class="horizontal">
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="top"></ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="front"></ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane-axis class="vertical">
                        <ispace-pane>
                            <ispace-viewport view="3d"></ispace-viewport>
                        </ispace-pane>
                        <ispace-pane>
                            <ispace-viewport view="right"></ispace-viewport>
                        </ispace-pane>
                    </ispace-pane-axis>
                    <ispace-pane-resize-handle></ispace-pane-resize-handle>
                    <ispace-pane>
                        <ispace-toolbar>
                            <section>
                                <h4>Curves</h4>
                                <button is="ispace-command" name="Line">Add
                                    Line</button>
                                <button is="ispace-command" name="Curve">Add
                                    Curve</button>
                                <button is="ispace-command" name="Circle">Add
                                    Circle</button>
                                <button is="ispace-command" name="Rect">Add
                                    Rect</button>
                            </section>
                            <section>
                                <h4>Solids</h4>
                                <button is="ispace-command" name="Sphere">Add
                                    Sphere</button>
                                <button is="ispace-command" name="Cylinder">Add
                                    Cylinder</button>
                                <button is="ispace-command" name="Box">Add
                                    Box</button>
                            </section>
                            <section>
                                <h4>Transform</h4>
                                <button is="ispace-command"
                                    name="Move">Move</button>
                                <button is="ispace-command"
                                    name="Rotate">Rotate</button>
                                <button is="ispace-command"
                                    name="Scale">Scale</button>
                            </section>
                            <section>
                                <h4>Construct</h4>
                                <button is="ispace-command" name="Union">Boolean
                                    Union</button>
                                <button is="ispace-command"
                                    name="Intersection">Boolean
                                    Intersection</button>
                                <button is="ispace-command"
                                    name="Difference">Boolean
                                    Difference</button>
                                <button is="ispace-command" name="Cut">Boolean
                                    Cut</button>
                                <button is="ispace-command"
                                    name="Fillet">Fillet</button>
                                <button is="ispace-command"
                                    name="ModifyFace">Modify Face
                                    (push/pull)</button>
                            </section>
                        </ispace-toolbar>
                    </ispace-pane>
                </ispace-pane-axis>
            </ispace-pane-container>
        </ispace-workspace-axis>
    </ispace-workspace>
</body>

</html>
