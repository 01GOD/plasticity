<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plasticity 0.3 Beta</title>
</head>

<body class="flex flex-col h-screen bg-neutral-900">
    <plasticity-titlebar></plasticity-titlebar>
    <div class="absolute top-0 h-full w-full py-[48px] px-2">
        <plasticity-pane-axis class="horizontal">

            <plasticity-pane class="basis-2/12">
                <h1 class="mb-4 text-xs font-bold text-neutral-100">Scene collection</h1>
                <ol class="space-y-1">
                    <li class="flex items-center justify-between px-3 py-2 rounded hover:bg-neutral-700">
                        <div class="text-sm text-neutral-400">Sphere 1</div>
                        <button class="p-2 rounded hover:bg-neutral-500 group">
                            <i data-feather="eye" class="w-4 h-4 stroke-neutral-400 group-hover:stroke-neutral-50"></i>
                        </button>
                    </li>
                    <li class="flex items-center justify-between p-3 py-2 rounded hover:bg-neutral-700">
                        <div class="text-sm text-neutral-400">Sphere 2</div>
                        <button class="p-2 rounded hover:bg-neutral-500 bg-neutral-700 group"><i data-feather="eye-off"
                                class="w-4 h-4 stroke-neutral-400 group-hover:stroke-neutral-50"></i></button>
                    </li>
                    <li class="flex items-center justify-between px-3 py-2 rounded hover:bg-neutral-700 bg-neutral-600 ">
                        <div class="text-sm text-neutral-50">Sphere 3</div>
                        <button class="p-2 rounded hover:bg-neutral-500 group"><i data-feather="eye"
                                class="w-4 h-4 stroke-neutral-400 group-hover:stroke-neutral-50"></i></button>
                    </li>
                </ol>
            </plasticity-pane>

            <plasticity-pane-resize-handle></plasticity-pane-resize-handle>

            <plasticity-pane class="basis-8/12">
                <plasticity-viewport view="3d" class="block w-full h-full">
                    <plasticity-viewport-header></plasticity-viewport-header>
                    <plasticity-palette></plasticity-palette>
                    <plasticity-toolbar></plasticity-toolbar>
                    <!--
                            <ispace-keybindings></ispace-keybindings>
                            <ispace-dialog></ispace-dialog>
                            <ispace-snap-overlay></ispace-snap-overlay> -->
                </plasticity-viewport>
            </plasticity-pane>

            <plasticity-pane-resize-handle></plasticity-pane-resize-handle>

            <plasticity-pane-axis class="vertical basis-2/12">
                <plasticity-pane>
                    <h1 class="mb-3 text-xs font-bold text-neutral-100">Modifiers</h1>
                </plasticity-pane>
                <plasticity-pane>
                    <h1 class="mb-3 text-xs font-bold text-neutral-100">Selection</h1>
                </plasticity-pane>
            </plasticity-pane-axis>

        </plasticity-pane-axis>
    </div>
</body>

</html>
